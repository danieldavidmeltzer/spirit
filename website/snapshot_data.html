<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <style>

       img {
       max-width:auto;
  max-height:200px;
  min-width: auto;
}
.top-buffer { margin-top:100px; }
    </style>
      <style> body { background: azure !important; } </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
   $("#users_table li").click(function (e) {
    e.preventDefault();
    window.location.href = "/users/"+event.target.id;
  });

});

    </script>


    <title>snapshot</title>
  </head>
  <body>

  <!-- Content here -->
<ul class="list-group">
<li class="list-group-item">
     <img src="http://{{  image_api_uri  }}/users/{{ user_id }}/snapshots/{{snapshot_id}}/color_image/data" >
</li>
     <li class="list-group-item">
<img src="http://{{  image_api_uri  }}/users/{{ user_id }}/snapshots/{{snapshot_id}}/depth_image/data" >
</li>
</ul>

  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">x</th>
      <th scope="col">y</th>
      <th scope="col">z</th>
        <th scope="col">w</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">pose</th>
      <td>{{ translation.x }}</td>
      <td>{{ translation.y }}</td>
      <td>{{ translation.z}}</td>
        <td> None</td>
    </tr>
    <tr>
      <th scope="row">rotation</th>
      <td>{{ rotation.x }}</td>
      <td>{{ rotation.y }}</td>
      <td>{{ rotation.z }}</td>
        <td>{{ rotation.w }}</td>
    </tr>

  </tbody>
</table>
   <div class="top-buffer">
  <div class="progress">
  <div class="progress-bar bg-success" role="progressbar" style="width: {{ 10 + feelings.happiness }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Happiness</div>
</div>
<div class="progress">
  <div class="progress-bar bg-info" role="progressbar" style="width: {{ 10 + feelings.thirst }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Thirst</div>
</div>
<div class="progress">
  <div class="progress-bar bg-warning" role="progressbar" style="width: {{ 10 +feelings.exhaustion }}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Exhaustion</div>
</div>
<div class="progress">
  <div class="progress-bar bg-danger" role="progressbar" style="width: {{ 10 +feelings.hunger }}%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Hunger</div>
</div>
   </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
