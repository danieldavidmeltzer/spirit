<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
       img {
  max-height:768px;
  min-width: auto;
}
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
    var delayInMilliseconds = 300; //0.3 second stupid pagination here
{% for snapshot in snapshots %}
setTimeout(function() {
 $('#{{snapshot.snapshot_id}}').attr('src', "http://{{  image_api_uri  }}/users/{{ user_id }}/snapshots/{{ snapshot.snapshot_id }}/color_image/data")
}, delayInMilliseconds*{{loop.index}} );
{% endfor %}
    </script>
    <style> body { background: azure !important; } </style>
    <title>Snapshots</title>
  </head>
  <body>
    <div id="carouselExampleControls"  data-wrap="false" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
       <div class="carousel-item active">
            <a href= "/users/{{ user_id }}/snapshots/{{ snapshot_f.snapshot_id }}">
      <img id="{{snapshot_f.snapshot_id}}" onerror="this.onerror=null; this.src='{{url_for('static', filename='def.jpg')}}'" class="d-block w-100" src="http://{{  image_api_uri  }}/users/{{ user_id }}/snapshots/{{snapshot_f.snapshot_id}}/color_image/data" >
            </a>
                <div class="carousel-caption d-none d-md-block">
                    <div style="background-color:black">
            <h5> {{ snapshot_f.snapshot_id }} </h5>
    <p> {{ snapshot_f.date_time }} </p>
                    </div>
         </div>
    </div>

    {% for snapshot in snapshots %}

    <div class="carousel-item ">
        <a href= "/users/{{ user_id }}/snapshots/{{ snapshot.snapshot_id }}">
      <img id="{{ snapshot.snapshot_id }}" onerror="this.onerror=null; this.src='{{url_for('static', filename='def.jpg')}}'" class="d-block w-100" src="{{url_for('static', filename='def.jpg')}}" >
        </a>
      <div class="carousel-caption d-none d-md-block">
          <div style="background-color:black">
       <h5>{{ snapshot.snapshot_id }}</h5>
    <p>{{snapshot.date_time}}</p>
              </div>
       </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
